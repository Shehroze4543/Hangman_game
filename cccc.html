<!DOCTYPE html>
<html>
  <head>
    <title>Hangman Game</title>
    <style>
      /* Add your CSS styles here if needed */
    </style>
  </head>
  <body>
    <h1>Hangman Game</h1>
    <p id="wordToGuess"></p>
    <button onclick="nextWord()">Next Word</button>

    <script>
      var words = ["apple", "banana", "cherry", "date", "elderberry"]; // Sample list of words

      function nextWord() {
        var randomIndex = Math.floor(Math.random() * words.length); // Get a random index from the words array
        var word = words[randomIndex]; // Get the word at the random index

        var wordToGuessElement = document.getElementById("wordToGuess");
        wordToGuessElement.textContent = word; // Display the word

        // You can perform other game logic here, such as resetting the hangman display or checking for game over conditions.
      }
    </script>
  </body>
</html>

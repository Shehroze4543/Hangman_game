<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="welcome-container">
      <h1 class="welcome-msg">
        Welcome Players. Please Enter Some Information
      </h1>
    </div>

    <div class="player-info-div">
      <form action="" class="player-name-form">
        <div class="player-name-form-1-div">
          <label class="player-name"> Player 1 Name:</label>
          <input
            type="text"
            name="pl-1-name"
            placeholder="Enter Your Name"
            class="player-1-input player-1-name"
          />
        </div>
        <div class="player-name-form-2-div">
          <label class="player-name"> Player 2 Name:</label>
          <input
            type="text"
            name="pl-2-name"
            placeholder="Enter Your Name"
            class="player-1-input player-2-name"
          />
        </div>
      
    </div>

    <div class="play-btn-div">
      <a href="index.html">
        <button type="submit" class="play-btn">LET'S PLAY</button>
      </a>
    </div>
  </form>
    <script>
      //
let form = document.querySelector(".player-name-form");
let player_1_name = document.querySelector(".player-1-name");
let player_2_name = document.querySelector(".player-2-name");

form.addEventListener("submit", function (e) {
  e.preventDefault();
  let player_1_name_value = player_1_name.value;
  let player_2_name_value = player_2_name.value;
  localStorage.setItem("player-1", player_1_name_value);
  localStorage.setItem("player-2", player_2_name_value);
  
  window.location.href = "index.html";

});

    </script>
  </body>
</html>
